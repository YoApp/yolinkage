<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
        
        <style>
            body, html {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                text-align: center;
            }
            
            #magic8Holder {
                display: none;
                position: absolute;
                width: 50%;
            }
            
            #magic8Ball {
                width: 100%;    
            }
            
            #magic8FadeContainer {
                display: none;
            }
            
            #magic8Center {
                position: absolute;
                width: 37%;
                top: 27.3%;
                left: 32%;
            }
            
            #magic8Message {
                position: absolute;
                width: 37%;
                height: 25%;
                overflow: hidden;
                top: 34%;
                left: 32%;
                
                display: inline-block;
                
                color: rgba(255,255,255,.65);
                
                font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
                font-weight: 300;
                font-size: 2vw;
            }
        </style>
        
        <script>
            $(window).on('load', function() {
                $('#magic8Holder').fadeIn(function() {
                
                    $('#magic8Message').html(decodeURIComponent(location.search.substr(1)));
                    $('#magic8FadeContainer').fadeIn(2000);
                
                });
                
                function centerBall() {
                    var topMargin = ($('body').height() / 2) - ($('#magic8Holder').height() / 2);
                    var leftMargin = ($('body').width() / 2) - ($('#magic8Holder').width() / 2);
                        
                    $('#magic8Holder').css({ top : topMargin, left : leftMargin });
                }
                
                $(window).on('resize', function() {
                    centerBall();
                });
                
                centerBall();
            });
        </script>
    </head>
    <body>
        <div id="magic8Holder">
            <img id="magic8Ball" src="img/8ball.jpg">
            <div id="magic8FadeContainer">
                <img id="magic8Center" src="img/magic8Center.png">
                <div id="magic8Message">Test <br/> Message</div>  
            </div>
        </div>
    </body>
</html>
